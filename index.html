<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066cc;
            --primary-dark: #004999;
            --secondary: #00cc88;
            --danger: #ff4444;
            --warning: #ffaa00;
            --bg-main: #f8f9fb;
            --bg-card: #ffffff;
            --text-primary: #1a1d29;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.12);
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
        }

        #root {
            min-height: 100vh;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stats-grid-2 {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 2px solid var(--border);
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
        }

        .stat-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-card.clickable:hover {
            background: var(--primary);
            color: white;
        }

        .stat-card.clickable:hover .stat-value,
        .stat-card.clickable:hover .stat-label {
            color: white;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stat-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;

        }

        .main-content {
            display: grid;

        .card {

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);

            align-items: center;

        .card-title::before {

            height: 24px;

        .form-label {

            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);

        .btn {

            font-size: 1rem;
            font-weight: 600;

        .btn-danger {

        .patient-item:hover {
            border-color: var(--primary);

        .patient-item.completed {

        .calendar-month-card:hover {

        .holiday-more {

        .month-view-calendar {

            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .month-view-date {

            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        .month-view-date:hover {
            border-color: var(--primary);
            background: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .month-view-date.today {
            background: var(--primary);
            color: white;

        }

        .month-view-date.sunday {
            background: #fff5f5;

        .month-view-date.holiday {
            background: rgba(255, 107, 107, 0.1);

        }

        .month-view-date.poya {
            background: rgba(255, 170, 0, 0.1);
            border-color: var(--warning);
        }

        .month-view-day-name {
            font-size: 0.65rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
        }

        .month-view-date.today .month-view-day-name {
            color: white;
            opacity: 0.8;
        }

        .month-view-day-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .month-view-pt-count {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary);
        }

        .month-view-date.today .month-view-pt-count {
            color: white;
        }

        .month-view-holiday-name {
            font-size: 0.65rem;
            margin-top: 0.25rem;
            color: #ff6b6b;
            font-weight: 600;
        }

        .month-view-date.poya .month-view-holiday-name {
            color: var(--warning);
        }

        .month-card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 1rem;
            border: 2px solid var(--border);

        .month-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        .month-header {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 0.75rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;

            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;

        .visit-item:hover {

            transform: translateX(4px);
            box-shadow: var(--shadow-sm);

        .visit-reg {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 0.25rem;

        .visit-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.5rem;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .month-calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .month-date-card {
            background: var(--bg-main);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .month-date-card:hover {
            border-color: var(--primary);
            background: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .month-date-card.today {
            background: var(--primary);
            color: white;
            border-color: var(--primary);

        .month-date-card.today:hover {
            background: var(--primary-dark);

        .month-date-day {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .month-date-count {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .month-date-card.today .month-date-count {
            color: white;
            opacity: 0.9;
        }

        .year-view-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.75rem;
            margin-top: 1rem;

        .year-month-card {
            background: var(--bg-main);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .year-month-card:hover {
            border-color: var(--primary);
            background: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .year-month-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .year-month-count {
            font-size: 2rem;
            font-weight: 700;

        }

        .year-data-list {

            max-height: 400px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .year-view-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .calendar-year-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid-2 {
                grid-template-columns: repeat(4, 1fr);

            .month-view-calendar {
                grid-template-columns: repeat(7, 1fr);

            }
        }

        @media (max-width: 640px) {
            .calendar-grid {
                grid-template-columns: 1fr;
            }

            .calendar-year-grid {
                grid-template-columns: repeat(2, 1fr);

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid-2 {
                grid-template-columns: repeat(2, 1fr);
            }

            .month-view-calendar {
                grid-template-columns: repeat(7, 1fr);

            }

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MONTHS = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        // Sri Lankan Holidays and Poya Days for 2026
        const SRI_LANKAN_HOLIDAYS_2026 = {
            0: [ // January
                { date: 1, name: "New Year's Day", type: "public" },
                { date: 13, name: "Duruthu Poya", type: "poya" },

            ],
            1: [ // February

                { date: 14, name: "Sinhala & Tamil New Year", type: "public" },
                { date: 18, name: "Good Friday", type: "public" }
            ],
            4: [ // May
                { date: 1, name: "May Day", type: "public" },
                { date: 11, name: "Vesak Poya", type: "poya" },
                { date: 12, name: "Day after Vesak", type: "public" }
            ],
            5: [ // June

                { date: 10, name: "Idul Alha", type: "public" }
            ],
            6: [ // July

            ],
            7: [ // August
                { date: 7, name: "Nikini Poya", type: "poya" }
            ],
            8: [ // September
                { date: 6, name: "Binara Poya", type: "poya" },
                { date: 10, name: "Milad-un-Nabi", type: "public" }
            ],
            9: [ // October
                { date: 5, name: "Vap Poya", type: "poya" },
                { date: 21, name: "Deepavali", type: "public" }
            ],
            10: [ // November
                { date: 4, name: "Il Poya", type: "poya" }
            ],
            11: [ // December
                { date: 3, name: "Unduvap Poya", type: "poya" },
                { date: 25, name: "Christmas Day", type: "public" }
            ]
        };

        function PTVisitTracker() {
            const [visits, setVisits] = useState([]);
            const [regNumber, setRegNumber] = useState('');
            const [nextVisitDate, setNextVisitDate] = useState('');
            const [showModal, setShowModal] = useState(false);
            const [selectedDate, setSelectedDate] = useState(null);
            const [showMonthCalendar, setShowMonthCalendar] = useState(false);
            const [showYearView, setShowYearView] = useState(false);
            const [selectedMonth, setSelectedMonth] = useState(null);
            const [showMonthView, setShowMonthView] = useState(false);
            const [loading, setLoading] = useState(false);
            const [googleScriptUrl, setGoogleScriptUrl] = useState(localStorage.getItem('googleScriptUrl') || '');
            const [showSetup, setShowSetup] = useState(!localStorage.getItem('googleScriptUrl'));

            // Load data from Google Sheets when component mounts
            useEffect(() => {
                if (googleScriptUrl) {
                    loadDataFromGoogle();
                }
            }, [googleScriptUrl]);

            // Google Sheets API functions
            const callGoogleScript = async (action, data = {}) => {
                if (!googleScriptUrl) {
                    alert('Please setup Google Sheets connection first!');
                    return null;
                }

                try {
                    setLoading(true);
                    const response = await fetch(googleScriptUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: action,
                            ...data
                        })
                    });

                    // Since we're using no-cors, we can't read the response
                    // So we'll reload data after a short delay
                    await new Promise(resolve => setTimeout(resolve, 500));
                    if (action !== 'getAllVisits') {
                        await loadDataFromGoogle();
                    }
                    
                    return {success: true};
                } catch (error) {
                    console.error('Error calling Google Script:', error);
                    alert('Error connecting to Google Sheets. Please check your setup.');
                    return null;
                } finally {
                    setLoading(false);
                }
            };

            const loadDataFromGoogle = async () => {
                try {
                    setLoading(true);
                    const response = await fetch(googleScriptUrl + '?action=getAllVisits');
                    const result = await response.json();
                    
                    if (result.success && result.visits) {
                        const visitsWithDates = result.visits.map(visit => ({
                            ...visit,
                            nextVisitDate: new Date(visit.nextVisitDate),

                                    <div className="modal-title">
                                        {new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}
                                    </div>
                                    <button className="modal-close" onClick={() => setShowMonthCalendar(false)}>√ó</button>
                                </div>
                                
                                <div className="month-calendar-grid">
                                    {getMonthDates().map((dateInfo) => (
                                        <div 
                                            key={dateInfo.day}
                                            className={`month-date-card ${dateInfo.isToday ? 'today' : ''}`}
                                            onClick={() => openModalForDate(dateInfo.date)}
                                        >
                                            <div className="month-date-day">{dateInfo.day}</div>
                                            <div className="month-date-count">{dateInfo.count} PT</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {showModal && (
                        <div className="modal-overlay" onClick={() => setShowModal(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <div className="modal-title">Patients - {modalDate}</div>
                                    <button className="modal-close" onClick={() => setShowModal(false)}>√ó</button>
                                </div>
                                
                                {modalPatients.length === 0 ? (
                                    <div className="empty-state">
                                        <div className="empty-state-icon">üìã</div>
                                        <p>No patients scheduled for this date</p>
                                    </div>
                                ) : (
                                    <div className="patient-list">
                                        {modalPatients.map(visit => (
                                            <div key={visit.id} className={`patient-item ${visit.completed ? 'completed' : ''}`}>
                                                <div className="patient-info">
                                                    <div className="patient-reg">{visit.regNumber}</div>
                                                    <div className="patient-date">
                                                        {visit.completed ? 'Completed ‚úì' : 'Pending'}
                                                    </div>
                                                </div>
                                                <div className="patient-actions">
                                                    <div className="checkbox-wrapper">
                                                        <input
                                                            type="checkbox"
                                                            className="checkbox"
                                                            checked={visit.completed}
                                                            onChange={() => toggleCompleted(visit.id)}
                                                        />
                                                    </div>
                                                    <button 
                                                        className="btn btn-danger btn-small"
                                                        onClick={() => deleteVisit(visit.id)}
                                                    >
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<PTVisitTracker />, document.getElementById('root'));
    </script>
</body>
</html>
