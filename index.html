<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Tablet Follow-up Â· Luxury Edition</title>
    
    <!-- React & Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <!-- Firebase SDK v10 -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Luxury Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Cormorant+Garamond:wght@300;400;500;600;700&family=Cinzel:wght@400;500;600;700;800;900&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --gold-primary: #D4AF37;
            --gold-light: #F4E4C1;
            --gold-dark: #B8941F;
            --charcoal: #1a1a1a;
            --charcoal-light: #2d2d2d;
            --cream: #FAF8F3;
            --cream-dark: #F0EDE5;
            --accent-emerald: #2F5233;
            --accent-ruby: #8B2635;
            --text-primary: #1a1a1a;
            --text-secondary: #6b6b6b;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #FAF8F3 0%, #F0EDE5 100%);
            color: var(--text-primary);
            line-height: 1.7;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 3rem 2.5rem;
        }

        .header {
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--charcoal-light) 100%);
            color: var(--cream);
            padding: 4rem 3rem;
            border-radius: 24px;
            margin-bottom: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--gold-primary) 20%, var(--gold-light) 50%, var(--gold-primary) 80%, transparent);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--cream) 0%, var(--gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.08);
            border: 1px solid rgba(212, 175, 55, 0.2);
            margin-bottom: 2rem;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--charcoal);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .card-title::before {
            content: '';
            width: 6px;
            height: 36px;
            background: linear-gradient(180deg, var(--gold-primary), var(--gold-dark));
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        .form-label {
            display: block;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--charcoal);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            font-size: 1.05rem;
            font-family: 'Cormorant Garamond', serif;
            transition: all 0.3s;
            background: var(--cream);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold-primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Source Sans 3', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: white;
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--charcoal-light), var(--charcoal));
            color: white;
        }

        .patient-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .patient-item {
            background: var(--cream);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 2px solid rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .patient-item:hover {
            border-color: var(--gold-primary);
            background: white;
            transform: translateX(8px);
        }

        .patient-reg {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--gold-dark);
            margin-bottom: 0.5rem;
        }

        .patient-date {
            font-family: 'Source Sans 3', sans-serif;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }

        .modal {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            max-width: 700px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--gold-primary);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(212, 175, 55, 0.2);
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--charcoal);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s;
        }

        .modal-close:hover {
            color: var(--gold-primary);
            transform: rotate(90deg);
        }

        .loading-spinner {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(212, 175, 55, 0.12);
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 2000;
            border: 1px solid var(--gold-primary);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--cream);
            border-top-color: var(--gold-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .app-container { padding: 2rem 1.5rem; }
            .header { padding: 2.5rem 2rem; }
            .header h1 { font-size: 2rem; }
            .card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function PTVisitTracker() {
            const [visits, setVisits] = useState([]);
            const [regNumber, setRegNumber] = useState('');
            const [visitDate, setVisitDate] = useState(new Date().toISOString().split('T')[0]);
            const [nextVisitDate, setNextVisitDate] = useState('');
            const [syncing, setSyncing] = useState(false);
            const [showSetup, setShowSetup] = useState(!localStorage.getItem('firebaseConfigured'));
            const [firebaseConnected, setFirebaseConnected] = useState(false);
            const [db, setDb] = useState(null);

            const [firebaseConfig, setFirebaseConfig] = useState({
                apiKey: localStorage.getItem('firebase_apiKey') || '',
                authDomain: localStorage.getItem('firebase_authDomain') || '',
                projectId: localStorage.getItem('firebase_projectId') || '',
                storageBucket: localStorage.getItem('firebase_storageBucket') || '',
                messagingSenderId: localStorage.getItem('firebase_messagingSenderId') || '',
                appId: localStorage.getItem('firebase_appId') || ''
            });

            // Initialize Firebase
            useEffect(() => {
                const isConfigured = localStorage.getItem('firebaseConfigured');
                if (isConfigured && firebaseConfig.apiKey && firebaseConfig.projectId) {
                    try {
                        if (!firebase.apps.length) {
                            firebase.initializeApp(firebaseConfig);
                        }
                        const firestore = firebase.firestore();
                        setDb(firestore);
                        setFirebaseConnected(true);
                        loadDataFromFirebase(firestore);
                    } catch (error) {
                        console.error('Firebase error:', error);
                        setFirebaseConnected(false);
                    }
                }
            }, []);

            const loadDataFromFirebase = async (firestore) => {
                if (!firestore) return;
                try {
                    setSyncing(true);
                    const snapshot = await firestore.collection('visits').orderBy('recordedAt', 'desc').get();
                    const visitsData = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        visitDate: doc.data().visitDate?.toDate() || new Date(),
                        nextVisitDate: doc.data().nextVisitDate?.toDate() || new Date(),
                        recordedAt: doc.data().recordedAt?.toDate() || new Date(),
                    }));
                    setVisits(visitsData);
                } catch (error) {
                    console.error('Load error:', error);
                } finally {
                    setSyncing(false);
                }
            };

            const saveFirebaseConfig = () => {
                if (!firebaseConfig.apiKey || !firebaseConfig.projectId) {
                    alert('Please fill in at least API Key and Project ID');
                    return;
                }

                Object.keys(firebaseConfig).forEach(key => {
                    localStorage.setItem(`firebase_${key}`, firebaseConfig[key]);
                });
                localStorage.setItem('firebaseConfigured', 'true');

                try {
                    if (!firebase.apps.length) {
                        firebase.initializeApp(firebaseConfig);
                    }
                    const firestore = firebase.firestore();
                    setDb(firestore);
                    setFirebaseConnected(true);
                    setShowSetup(false);
                    loadDataFromFirebase(firestore);
                    alert('âœ¨ Firebase connected successfully!');
                } catch (error) {
                    alert('Error connecting to Firebase: ' + error.message);
                }
            };

            const addVisitToFirebase = async (visit) => {
                if (!db) {
                    const updated = [visit, ...visits];
                    setVisits(updated);
                    localStorage.setItem('ptVisits', JSON.stringify(updated));
                    return;
                }

                try {
                    setSyncing(true);
                    await db.collection('visits').add({
                        ...visit,
                        visitDate: firebase.firestore.Timestamp.fromDate(visit.visitDate),
                        nextVisitDate: firebase.firestore.Timestamp.fromDate(visit.nextVisitDate),
                        recordedAt: firebase.firestore.Timestamp.fromDate(visit.recordedAt),
                    });
                    await loadDataFromFirebase(db);
                } catch (error) {
                    alert('Error saving: ' + error.message);
                } finally {
                    setSyncing(false);
                }
            };

            const calculateTabletDays = (visitDate, nextVisitDate) => {
                const visit = new Date(visitDate);
                const next = new Date(nextVisitDate);
                return Math.ceil((next - visit) / (1000 * 60 * 60 * 24));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!regNumber || !visitDate || !nextVisitDate) {
                    alert('Please fill all fields');
                    return;
                }

                const tabletDays = calculateTabletDays(visitDate, nextVisitDate);
                const newVisit = {
                    id: Date.now().toString(),
                    regNumber: regNumber.trim(),
                    visitDate: new Date(visitDate),
                    nextVisitDate: new Date(nextVisitDate),
                    tabletDays: tabletDays,
                    completed: false,
                    recordedAt: new Date()
                };

                await addVisitToFirebase(newVisit);
                alert(`âœ… Visit recorded! ${tabletDays} days of tablets assigned.`);
                setRegNumber('');
                setNextVisitDate('');
            };

            const formatDate = (date) => {
                return new Date(date).toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: 'numeric'
                });
            };

            return (
                <div className="app-container">
                    {showSetup && (
                        <div className="modal-overlay">
                            <div className="modal">
                                <div className="modal-header">
                                    <div className="modal-title">ðŸ”¥ Connect to Firebase</div>
                                </div>
                                
                                <div style={{marginBottom: '2rem'}}>
                                    <p style={{marginBottom: '1.5rem', color: 'var(--text-secondary)'}}>
                                        Enter your Firebase configuration to enable cloud storage.
                                    </p>
                                    
                                    <div className="form-group">
                                        <label className="form-label">API Key *</label>
                                        <input
                                            type="text"
                                            className="form-input"
                                            value={firebaseConfig.apiKey}
                                            onChange={(e) => setFirebaseConfig({...firebaseConfig, apiKey: e.target.value})}
                                            placeholder="AIza..."
                                        />
                                    </div>

                                    <div className="form-group">
                                        <label className="form-label">Project ID *</label>
                                        <input
                                            type="text"
                                            className="form-input"
                                            value={firebaseConfig.projectId}
                                            onChange={(e) => setFirebaseConfig({...firebaseConfig, projectId: e.target.value})}
                                            placeholder="your-project-id"
                                        />
                                    </div>
                                    
                                    <button 
                                        className="btn btn-primary" 
                                        onClick={saveFirebaseConfig}
                                        style={{width: '100%', marginBottom: '1rem'}}
                                    >
                                        Connect to Firebase
                                    </button>
                                    
                                    <button 
                                        className="btn btn-secondary" 
                                        onClick={() => setShowSetup(false)}
                                        style={{width: '100%'}}
                                    >
                                        Skip (Use Local Storage)
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {syncing && (
                        <div className="loading-spinner">
                            <div className="spinner"></div>
                            <span>Syncing...</span>
                        </div>
                    )}

                    <header className="header">
                        <h1>PT Tablet Follow-up</h1>
                        <p>Luxury Patient Management Â· Powered by Firebase</p>
                        {firebaseConnected && (
                            <div style={{
                                position: 'absolute',
                                top: '2rem',
                                right: '2rem',
                                background: 'rgba(212, 175, 55, 0.2)',
                                padding: '0.75rem 1.25rem',
                                borderRadius: '8px',
                                fontSize: '0.85rem',
                                color: 'var(--gold-light)'
                            }}>
                                âœ“ Firebase Connected
                            </div>
                        )}
                    </header>

                    <div className="card">
                        <h2 className="card-title">Assign Tablets</h2>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">PT Registration Number *</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    value={regNumber}
                                    onChange={(e) => setRegNumber(e.target.value)}
                                    placeholder="2026/ABC/0001"
                                    required
                                    autoFocus
                                    style={{fontFamily: 'Cinzel, serif'}}
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Visit Date *</label>
                                <input
                                    type="date"
                                    className="form-input"
                                    value={visitDate}
                                    onChange={(e) => setVisitDate(e.target.value)}
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Next Visit Date *</label>
                                <input
                                    type="date"
                                    className="form-input"
                                    value={nextVisitDate}
                                    onChange={(e) => setNextVisitDate(e.target.value)}
                                    required
                                />
                            </div>

                            {visitDate && nextVisitDate && (
                                <div style={{
                                    marginBottom: '1.75rem',
                                    padding: '1.5rem',
                                    background: 'linear-gradient(135deg, var(--accent-emerald) 0%, #234027 100%)',
                                    borderRadius: '12px',
                                    color: 'white'
                                }}>
                                    <div style={{fontSize: '0.8rem', opacity: 0.9, marginBottom: '0.5rem'}}>
                                        Tablets to be given:
                                    </div>
                                    <div style={{fontSize: '2.5rem', fontWeight: 700, fontFamily: 'Cinzel, serif'}}>
                                        {calculateTabletDays(visitDate, nextVisitDate)} days
                                    </div>
                                </div>
                            )}

                            <button 
                                type="submit" 
                                className="btn btn-primary" 
                                style={{width: '100%'}}
                                disabled={syncing}
                            >
                                {syncing ? 'Saving...' : 'Add Visit'}
                            </button>
                        </form>

                        {visits.length > 0 && (
                            <>
                                <h3 className="card-title" style={{marginTop: '2.5rem', fontSize: '1.5rem'}}>
                                    Recent Visits
                                </h3>
                                <div className="patient-list">
                                    {visits.slice(0, 10).map(visit => (
                                        <div key={visit.id} className="patient-item">
                                            <div>
                                                <div className="patient-reg">{visit.regNumber}</div>
                                                <div className="patient-date">
                                                    {formatDate(visit.visitDate)} â†’ {formatDate(visit.nextVisitDate)}
                                                </div>
                                                <div className="patient-date" style={{marginTop: '0.5rem'}}>
                                                    ðŸ’Š {visit.tabletDays} days
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PTVisitTracker />, document.getElementById('root'));
    </script>
</body>
</html>
